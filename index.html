<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Wahid Hasan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator_body">
        <div class="display_area">
          <div class="previous_operend"></div>
          <div class="current_operend"></div>
        </div>
        <button id="ac">AC</button>
        <button id="del">DEL</button>
        <button class="operator">%</button>
        <button class="operator">รท</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operator">*</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operator">+</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operator">-</button>
        <button class="numbers">.</button>
        <button class="numbers">0</button>
        <button class="equal_btn">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
